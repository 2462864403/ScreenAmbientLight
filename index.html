<!DOCTYPE html>
<html lang="zh_ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenAmbientLight</title>
    <!-- <script src="Check-Download.js"></script> -->
    <link
        rel="shortcut icon"
        href="res/favicon.ico" />
    <link rel="stylesheet" href="./Style.css" />
    <!-- Apple Safari -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="ScreenAmbient">
    <!-- <meta name="viewport" content="minimal-ui"> -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link
        rel="apple-touch-icon"
        href="./res/apple-touch-icon.png" />
</head>

<body>
    <div id="ScreenLamp"></div>
    <div id="ScreenUI">
        <div class="btn">
            <div class="background"></div>
            <div class="item">
                <button name="0,0" class="btnUI"
                    onclick="debounce(SwitchFullScreen(), 256)"></button>
                <button name="16,0" class="btnUI" onclick="debounce(SwitchSettingUI(), 256)"></button>
            </div>
        </div>
        <div id="settingUI">
            <div class="background">
                <div class="I"></div>
                <div class="II"></div>
            </div>
            <div class="context"></div>
        </div>
    </div>
    <div id="ScreenNotify">
    </div>
</body>
<script src="./JavaScript/NoSleep.js"></script>
<!-- <script src="./JavaScript/BSS.min.js"></script> -->
<script src="./JavaScript/main.js"></script>

</html>
