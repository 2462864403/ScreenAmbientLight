<!DOCTYPE html>
<html lang="zh_ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenAmbientLight</title>
    <!-- <script src="Check-Download.js"></script> -->
    <link
        rel="shortcut icon"
        href="res/favicon.ico" />
    <link rel="stylesheet" href="./Style.css" />
    <!-- Apple Safari -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="ScreenAmbient">
    <!-- <meta name="viewport" content="minimal-ui"> -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link
        rel="apple-touch-icon"
        href="./res/apple-touch-icon.png" />
</head>

<body>
    <div id="ScreenLamp">
        <div class="BigSurStyle"></div>
        <div class="BlurStyle"></div>
        <div class="SolidColor"></div>
        <div class="GradientColor"></div>
        <div class="Image"></div>
    </div>
    <div id="ScreenUI">
        <div class="btn">
            <div class="background"></div>
            <div class="item">
                <button name="0,0" class="btnUI"
                    onclick="debounce(SwitchFullScreen(), 256)"></button>
                <button name="16,0" class="btnUI" onclick="debounce(SwitchSettingUI(), 256)"></button>
            </div>
        </div>
        <div id="settingUI">
            <div class="title">Setting</div>
            <button class="closeButton" onclick="SwitchSettingUI()"></button>
            <div class="content">
                <div class="tab">
                    <p>Mode</p>
                    <div id="settingUI_ChangeMode">
                        <button onclick="changeMode(0)" class="Dyn">BigSurStyle</button>
                        <button onclick="changeMode(1)" class="Dyn">BlurStyle</button>
                        <button class="Stat" onclick="changeMode(2)">SolidColor</button>
                        <button class="Dyn" onclick="changeMode(3)">GradientColor</button>
                        <button class="Stat" onclick="changeMode(4)">Image</button>
                    </div>
                    <p>Display</p>
                    <div id="settingUI_Display">
                        <input type="checkbox" id="checkbox-FullScreenWithoutFull">
                        <label for="checkbox-FullScreenWithoutFull">
                            非浏览器全屏</label>
                        <input type="checkbox" id="checkbox-FullScreenAlwaysOn">
                        <label for="checkbox-FullScreenAlwaysOn">
                            全屏时常亮</label>


                    </div>
                    <!-- <u

                        <li><a href="#ID=1">BigSurStyle</a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                    </ul> -->
                </div>
                <div class="option"></div>
            </div>
            <!-- <div class="context"></div> -->
        </div>
    </div>
    <div id="ScreenNotify">
    </div>
</body>
<script src="./JavaScript/NoSleep.js"></script>
<!-- <script src="./JavaScript/BSS.min.js"></script> -->
<script src="./JavaScript/main.js"></script>

</html>
