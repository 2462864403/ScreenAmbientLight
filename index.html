<!DOCTYPE html>
<html lang="zh_ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenAmbientLight</title>
    <!-- <script src="Check-Download.js"></script> -->
    <link
        rel="shortcut icon"
        href="res/favicon.ico" />
    <link rel="stylesheet" href="./Style.css" />
    <!-- Apple Safari -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="ScreenAmbient">
    <!-- <meta name="viewport" content="minimal-ui"> -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link
        rel="apple-touch-icon"
        href="./res/apple-touch-icon.png" />
</head>

<body>
    <div id="ScreenLamp">
        <div class="BigSurStyle">BigSurStyle</div>
        <div class="BlurStyle"></div>
        <div class="SolidColor"></div>
        <div class="GradientColor">GradientColor</div>
        <div class="Image">Image</div>
        <aside id="transitionElement"></aside>
    </div>
    <div id="ScreenUI">
        <div class="btn">
            <div class="background"></div>
            <div class="item">
                <button name="0,0" class="btnUI"
                    onclick="SwitchFullScreen()"></button>
                <button name="16,0" class="btnUI" onclick="SwitchSettingUI()"></button>
            </div>
        </div>
        <div id="settingUI">
            <div class="title">Setting</div>
            <button class="closeButton" onclick="SwitchSettingUI()"></button>
            <div class="content">
                <div class="tab">
                    <p>Mode</p>
                    <div id="settingUI_ChangeMode">
                        <button onclick="changeMode(0)" class="Dyn">BigSurStyle</button>
                        <button onclick="changeMode(1)" class="Dyn">BlurStyle</button>
                        <button class="Stat" onclick="changeMode(2)">SolidColor</button>
                        <button class="Dyn" onclick="changeMode(3)">GradientColor</button>
                        <button class="Stat" onclick="changeMode(4)">Image</button>
                    </div>
                    <p>Display</p>
                    <div id="settingUI_Display">
                        <input type="checkbox" id="checkbox-FullScreenWithoutFull">
                        <label for="checkbox-FullScreenWithoutFull">
                            非浏览器全屏</label>
                        <input type="checkbox" id="checkbox-FullScreenAlwaysOn">
                        <label for="checkbox-FullScreenAlwaysOn">
                            全屏时常亮</label>
                        <input type="checkbox" id="checkbox-DontEnterQuit">
                        <label for="checkbox-DontEnterQuit">
                            Don't quit when Enter</label>
                    </div>
                    <p><button
                            onclick="Notification('<button onclick=&quot;reset()&quot;>Click here to confirm reset setting parameters.</button>',5000)">Reset</button>
                    </p>
                </div>
                <div class="option" id="settingUI_Option">
                    <article class="BigSurStyle">
                        <p class="Information">
                            这是大瑟尔图形风格，消耗性能。适合直面观察屏幕时使用。
                        </p>
                    </article>
                    <article class="BlurStyle">
                        <p class="Information">
                            这是模糊风格，较消耗性能。适合用于投射与平面后的反射光。
                        </p>
                        <div>
                            Background Color:
                            <span class="colorPreview" id="BlurStyle_ColorPreviewBG"></span>
                            <input type="text"
                                placeholder="Common Formats" id="BlurStyle_ColorInputBG" class="colorInput">
                        </div>
                        <div>
                            Color I:
                            <span class="colorPreview" id="BlurStyle_ColorPreviewI"></span>
                            <input type="text"
                                placeholder="Common Formats" id="BlurStyle_ColorInputI" class="colorInput">
                        </div>
                        <div>
                            Color II:
                            <span class="colorPreview" id="BlurStyle_ColorPreviewII"></span>
                            <input type="text"
                                placeholder="Common Formats" id="BlurStyle_ColorInputII" class="colorInput">
                        </div>
                        <div>
                            Color III:
                            <span class="colorPreview" id="BlurStyle_ColorPreviewIII"></span>
                            <input type="text"
                                placeholder="Common Formats" id="BlurStyle_ColorInputIII" class="colorInput">
                        </div>
                        <div>
                            Color IV:
                            <span class="colorPreview" id="BlurStyle_ColorPreviewIV"></span>
                            <input type="text"
                                placeholder="Common Formats" id="BlurStyle_ColorInputIV" class="colorInput">
                        </div>
                        <div>
                            Color V:
                            <span class="colorPreview" id="BlurStyle_ColorPreviewV"></span>
                            <input type="text"
                                placeholder="Common Formats" id="BlurStyle_ColorInputV" class="colorInput">
                        </div>
                        <div>
                            Blur:
                            <input type="number">PX
                        </div>
                    </article>
                    <article class="SolidColor">
                        <p class="Information">
                            这是纯色界面，几乎不消耗性能。
                        </p>
                        <!-- <input type="color"> -->
                        Color:
                        <span id="SolidColor_ColorPreview" class="colorPreview"></span>
                        <input type="text"
                            placeholder="Common Formats" id="SolidColor_ColorInput"
                            class="colorInput">
                    </article>
                    <article class=" GradientColor">
                        <p class="Information">
                            这是BigSurStyle
                        </p> 5
                    </article>
                    <article class="Image">
                        <p class="Information">
                            图片显示界面
                        </p> 1i
                    </article>
                    <button onclick="settingApply()">Apply</button>
                    <!-- <button onclick="debounce(settingApply(), 2000) ">Apply</button> -->

                </div>
            </div>
            <!-- <div class="context"></div> -->
        </div>
    </div>
    <div id="ScreenNotify">
    </div>
</body>
<script src="./JavaScript/NoSleep.js"></script>
<!-- <script src="./JavaScript/BSS.min.js"></script> -->
<script src="./JavaScript/main.js"></script>

</html>
